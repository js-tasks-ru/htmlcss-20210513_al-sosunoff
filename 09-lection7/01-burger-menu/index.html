<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../components/page/page.css" />
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/menu/menu.css" />
    <link rel="stylesheet" href="../../components/main/main.css" />
    <link rel="stylesheet" href="../../components/card/card.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />
    <link rel="stylesheet" href="../../components/logo/logo.css" />
    <link rel="stylesheet" href="../../components/tabs/tabs.css" />
    <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css" />

    <link
      rel="stylesheet"
      href="../../components/component-layout/component-layout.css"
    />
    <link
      rel="stylesheet"
      href="../../components/component-menu/component-menu.css"
    />
    <link rel="stylesheet" href="../../components/sidebar/sidebar.css" />
    <link
      rel="stylesheet"
      href="../../components/component-view/component-view.css"
    />

    <link
      rel="stylesheet"
      href="../../components/burger-menu/burger-menu.css"
    />
    <link
      rel="stylesheet"
      href="../../components/burger-menu/burger-menu-open.css"
    />
    <link
      rel="stylesheet"
      href="../../components/burger-menu/burger-menu-close.css"
    />
    <link rel="stylesheet" href="../../components/dark-mode/dark-mode.css" />
    <script defer src="../../assets/js/burger-menu.js"></script>
  </head>
  <body class="preload">
    <div id="burger-menu" class="burger-menu">
      <div class="page__box burger-menu__header">
        <div id="burger-menu-close" class="burger-menu-close">
          <svg
            class="burger-menu-close__icon"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use
              xlink:href="../../assets/svg-sprite.svg#burger_menu_close"
            ></use>
          </svg>
        </div>

        <a href="../">
          <svg class="logo" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="../../assets/svg-sprite.svg#logo"></use>
          </svg>
        </a>
      </div>

      <div class="page__box burger-menu__item">
        <div class="dark-mode">
          <div class="dark-mode__title">Dark mode</div>
          <div class="dark-mode__control">
            <label class="toggler toggler_mode-dark">
              <input class="toggler__input" type="checkbox" value="" />
              <div class="toggler__state">
                <div class="toggler__control"></div>
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="page__box component-menu burger-menu__item">
        <div class="component-menu__title">Elements</div>
        <div class="component-menu__link">Histogram</div>
        <div class="component-menu__link">Avatar</div>
        <div class="component-menu__link">Skeleton</div>
      </div>

      <div class="page__box component-menu burger-menu__item">
        <div class="component-menu__title">Containers</div>
        <div class="component-menu__link">Tooltip</div>
        <div class="component-menu__link">Calendar</div>
      </div>
    </div>

    <div class="page">
      <header class="header header_border-bottom">
        <div class="page__box">
          <div class="header__top">
            <!-- burger menu -->
            <div class="header__burger">
              <div id="burger-menu-open" class="burger-menu-open">
                <svg
                  class="burger-menu-open__icon"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <use
                    xlink:href="../../assets/svg-sprite.svg#burger_menu"
                  ></use>
                </svg>
              </div>
            </div>
            <!-- burger menu -->

            <a href="../" class="header__logo">
              <svg class="logo" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="../../assets/svg-sprite.svg#logo"></use>
              </svg>
            </a>
          </div>
        </div>

        <div class="page__box">
          <h1 class="header__title">Reusable component library</h1>
        </div>
      </header>

      <main class="main">
        <div class="page__box">
          <div class="component-layout">
            <div class="sidebar">
              <div class="component-menu">
                <div class="component-menu__title">Elements</div>
                <div class="component-menu__link">Histogram</div>
                <div class="component-menu__link">Avatar</div>
                <div class="component-menu__link">Skeleton</div>
              </div>

              <div class="component-menu">
                <div class="component-menu__title">Containers</div>
                <div class="component-menu__link">Tooltip</div>
                <div class="component-menu__link">Calendar</div>
              </div>
            </div>

            <div class="component-view">
              <div class="component-view__title">Component</div>

              <div
                class="
                  component-view__component
                  component-view__component_center
                  component-view__component_direction-column
                "
              >
                <!-- Component -->
              </div>

              <div class="component-view__code">
                <div class="tabs">
                  <input
                    class="tabs__trigger"
                    type="radio"
                    id="html"
                    name="tabs"
                    checked
                  />
                  <input
                    class="tabs__trigger"
                    type="radio"
                    id="css"
                    name="tabs"
                  />

                  <div
                    class="tabs__menu"
                    style="--tabs__menu_padding: 0 0 0 48px"
                  >
                    <div class="tabs__scroller">
                      <label class="tabs__label" for="html">HTML</label>
                      <label class="tabs__label" for="css">CSS</label>
                    </div>
                  </div>

                  <div class="tabs__content tabs__content_html">
                    <pre>
                            <code>
                            </code>
                          </pre>
                  </div>

                  <div class="tabs__content tabs__content_css">
                    <pre>
                            <code>
                            </code>
                          </pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="page__box">
          <div class="footer__description">Reusable component library</div>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.remove('preload');
      });
    </script>
  </body>
</html>
